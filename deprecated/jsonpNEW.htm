<!DOCTYPE html>
<html>
<head>

	<title>Instagram Pictures Via Jsonp </title>
	
	<meta name="generator" content="Bluefish 2.2.6" >
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<!-- update the page every x seconds (like a webcam) -->
	<meta http-equiv="refresh" content="25" >

	<!-- link to jQuery -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

</head>

<body>

	<h1>Instagram images</h1>

	<!-- don't delete the following tag, since it's used for image display -->
	<div id="pics"></div>

	<script type="text/javascript">

		/* AJAX AND JSONP */
		
		/* request vars */
		var urlX = "https://api.instagram.com/";
		var request = "v1/users/self/feed?access_token=261168726.1fb234f.74ae9be00cb7427fa61b3336957f0f0d&count=9";
		
		/* we use jsonP for data from other servers */
		$(function() {
			$.ajax({
				type: "GET",
				dataType: "jsonp",
				cache: false,
				url: urlX + request,
				success: function(data) {
				    for (var i = 0; i < 10; i++) {
				        $("#pics").append("<a target='_blank' href='" 
				        	+ data.data[i].link 
				        	+ "'><img src='" 
				        	+ data.data[i].images.low_resolution.url 
				        	+ "'></img></a>");
				    }
				}
			}); // ajax ends
		}); // anonymous Jquery function ends

		b) get the tags.
		c) get comments, name and profile pictures.

		Style the page via CSS as you fancy.				
		*/
		
	</script><!-- ends ajax script -->

</body>
</html>
